<div id="right_area">
  <h5>Others</h5>

{% block left_area %}
<div id="chatroom">
  <div id="room_feed">
  </div>
  <form action="javascript:HAYATE.app.chat.sendMessage(this);">
  <table border="0px">
    <tr>
      <td><input type="text" id="chatinput" autofocus="autofocus"></input></td>
      <td>
        <input class="hButton" type="submit"
               onclick="HAYATE.app.chat.saySomething()"
               value="Say"
               href="#"
               style="width: 100px;
                      height: 40px;"
               />
      </td>
      <td>
        <input class="hButton" type="button"
               onclick="HAYATE.app.chat.askSomething()"
               value="Ask"
               href="#"
               style="width: 100px;
                      height: 40px;"
               />
      </td>            
    </tr>
  </table>
  </form>
</div>
<div id="taskstodo" style="display: none;">
  <h3> Under construction! come back later </h3>
</div>
{% endblock %}
