{% extends "index_base.html" %}

{% block right_area %}
<div id="right_area">
  <div class="users_list">
    <h5>In Room</h5>
    <div id="users_online"></div>
  </div>

  <div class="users_list">
    <h5>Not In Room</h5>
    <div id="users_offline"></div>
  </div>
</div>
{% endblock %}

{% block left_area %}
<div id="chatroom">
  <div id="room_feed">
  </div>
  <form action="javascript:HAYATE.app.chat.sendMessage(this);">
  <table border="0px">
    <tr>
      <td><textarea type="text" id="chatinput" autofocus="autofocus" dir="ltr"></textarea></td>
      <td>
        <input class="hButton" type="submit" id="have_your_say"
               onclick="HAYATE.app.chat.haveYourSay()"
               value="Have your Say"
               href="#"
               style="width: 100px;
                      height: 40px;"
               />
      </td>
      <td>
        <input class="hButton" type="submit" id="start_new"
               onclick="HAYATE.app.chat.startNewConversation()"
               value="Start New"
               href="#"
               style="width: 100px;
                      height: 40px;"
               />
      </td>      
    </tr>
  </table>
  </form>
</div>
<div id="taskstodo" style="display: none;">
  <div id="tasks_area">
    <div id="tasks_menu">
      <a style="text-decoration: underline;" href="javascript:HAYATE.app.tasks.newTodo();">New Todo</a>
    </div>
    <div id="task_todo_container">
      <div id="p1_actionitems" nothing="1" class="tasksection">
        <h4 class="alignleft tasksectionheading">P1(s)</h4>
        <div class="nothing">
        Nothing to display here
        </div>
      </div>
      <div id="p2_actionitems" nothing="1" class="tasksection">
        <h4 class="alignleft tasksectionheading">P2(s)</h4>
        <div class="nothing">
        Nothing to display here
        </div>
      </div>
      <div id="p3_actionitems" nothing="1" class="tasksection">
        <h4 class="alignleft tasksectionheading">P3(s)</h4>      
        <div class="nothing">
        Nothing to display here
        </div>        
      </div>
      <div id="p4_actionitems" nothing="1" class="tasksection">
        <h4 class="alignleft tasksectionheading">P4(s)</h4>      
        <div class="nothing">
        Nothing to display here
        </div>        
      </div>
      <div id="p5_actionitems" nothing="1" class="tasksection">
        <h4 class="alignleft tasksectionheading">P5(s)</h4>              
        <div class="nothing">
        Nothing to display here
        </div>        
      </div>      
    </div>
  </div>
</div>
{% endblock %}
